[binaries]
c = 'x86_64-unknown-haiku-gcc'
cpp = 'x86_64-unknown-haiku-g++'
ar = 'x86_64-unknown-haiku-ar'
strip = 'x86_64-unknown-haiku-strip'
pkgconfig = 'x86_64-unknown-haiku-pkg-config'

[host_machine]
system = 'haiku'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[properties]
c_args = ['-I/usr/local/haiku/include']
cpp_args = ['-I/usr/local/haiku/include']
c_link_args = ['-L/usr/local/haiku/lib']
cpp_link_args = ['-L/usr/local/haiku/lib']